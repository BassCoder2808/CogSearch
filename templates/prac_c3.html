<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice C3</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
  <div class="b_up">
    <div class="task_c_up">
      Please make rating from 0 to 100 by moving the circle on the scale.
    </div>
  </div>

  <div class="b_down">
    <div class="article">
      <div id="c3" style="text-align:center;">
        <br>
        <div id="passQ" class="passQ">
          <p><b>3. How much did you learn from this particular article?</b></p>
          <br><br>

          <!-- The form goes to the next step determined by 'fid' -->
          <form id="form_c3"
                name="form_c3"
                action="{{ action_url }}"
                method="POST"
                onsubmit="return saveAns();">

            <table>
              <tr>
                <td colspan="2" style="text-align:center;">
                  <input type="range"
                         name="ans_range"
                         id="ans_range"
                         min="0" max="100"
                         onchange="printValue()" />
                </td>
                <td>
                  <input type="text"
                         name="ans"
                         id="ans"
                         readonly="readonly"
                         class="readonly" />
                </td>
              </tr>
              <tr>
                <td style="text-align:left;"><b>0</b></td>
                <td style="text-align:right;"><b>100</b></td>
                <td></td>
              </tr>
              <tr>
                <td style="text-align:left;">Didnâ€™t Learn<br>Anything at All</td>
                <td style="text-align:right;">Learned a Lot</td>
                <td></td>
              </tr>
            </table>

            <!-- hidden fields -->
            <input type="hidden" name="fid" value="{{ fid }}" />
            <input type="hidden" name="savepassid" value="{{ passID }}" />
            <br>
            <input type="image"
                   name="submit"
                   id="submit"
                   src="{{ url_for('static', filename='images/next_button.gif') }}"
                   alt="Next" />
                   <input type="hidden" name="qid" value="c3">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function printValue() {
      var x = document.getElementById('ans_range');
      var y = document.getElementById('ans');
      y.value = x.value;
    }

    function saveAns() {
      var input = document.getElementById('ans');
      if (input.value === '') {
        return false;
      } else {
        return true;
      }
    }
  </script>
</body>
</html>
